<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Play-Money Casino</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #2b1055, #7597de);
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    header {
      background: rgba(0, 0, 0, 0.3);
      padding: 1em;
      font-size: 1.5em;
      font-weight: bold;
    }
    .slot-container {
      margin-top: 2em;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      display: inline-block;
      padding: 20px;
    }
    .reel {
      font-size: 4em;
      display: inline-block;
      margin: 0 10px;
    }
    button {
      margin-top: 1em;
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      background-color: #ff6b6b;
      color: white;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background-color: #ff8787;
    }
    footer {
      margin-top: 3em;
      font-size: 0.8em;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <header>🎰 Play-Money Casino 🎰</header>

  <main>
    <p>Welcome! Try your luck — this is 100% play-money only.</p>

    <div class="slot-container">
      <div class="reel" id="reel1">🍒</div>
      <div class="reel" id="reel2">🍋</div>
      <div class="reel" id="reel3">⭐</div>
      <div>
        <p id="coins">Coins: 1000</p>
        <button onclick="spin()">Spin!</button>
      </div>
    </div>

    <p id="result"></p>
  </main>

  <footer>
    Play-money demo — no real gambling or payments. © 2025
  </footer>

  <script>
    let coins = 1000;
    const symbols = ["🍒", "🍋", "⭐", "🔔", "7️⃣"];

    function randomSymbol() {
      return symbols[Math.floor(Math.random() * symbols.length)];
    }

    function spin() {
      if (coins < 10) {
        alert("You're out of coins! Refresh to restart.");
        return;
      }

      coins -= 10;

      const r1 = randomSymbol();
      const r2 = randomSymbol();
      const r3 = randomSymbol();

      document.getElementById("reel1").textContent = r1;
      document.getElementById("reel2").textContent = r2;
      document.getElementById("reel3").textContent = r3;

      if (r1 === r2 && r2 === r3) {
        const win = 100;
        coins += win;
        document.getElementById("result").textContent = `🎉 Jackpot! You win ${win} coins!`;
      } else if (r1 === r2 || r2 === r3 || r1 === r3) {
        const win = 20;
        coins += win;
        document.getElementById("result").textContent = `Nice! Two of a kind. +${win} coins!`;
      } else {
        document.getElementById("result").textContent = "No match this time — try again!";
      }

      document.getElementById("coins").textContent = "Coins: " + coins;
    }
  </script>
</body>
</html>
