 <style>

      red 126.49deg 136.22deg,
      black 136.22deg 145.95deg,
      red 145.95deg 155.68deg,
      black 155.68deg 165.41deg,
      red 165.41deg 175.14deg,
      black 175.14deg 184.87deg,
      red 184.87deg 194.6deg,
      black 194.6deg 204.33deg,
      red 204.33deg 214.06deg,
      black 214.06deg 223.79deg,
      red 223.79deg 233.52deg,
      black 233.52deg 243.25deg,

      black 252.98deg 262.71deg,
      red 262.71deg 272.44deg,
      black 272.44deg 282.17deg,
      red 282.17deg 291.9deg,
      black 291.9deg 301.63deg,
      red 301.63deg 311.36deg,
      black 311.36deg 321.09deg,

    );
    box-shadow: 0 0 20px rgba(255, 215, 0, 0.3), inset 0 0 30px rgba(0,0,0,0.6);

  .number {
    position: absolute;
    width: 50%;

<body>
  <h1>ðŸŽ¡ Roulette</h1>
  <div id="balance">ðŸ’° Balance: $1000</div>

  <div class="wheel-container">
    <div class="pointer"></div>
    <div class="wheel" id="wheel"></div>
  </div>

  <div>
    <select id="betType">
      <option value="red">Red (2x)</option>
      <option value="black">Black (2x)</option>
      <option value="even">Even (2x)</option>
      <option value="odd">Odd (2x)</option>
      <option value="number">Specific Number (36x)</option>
    </select>
    <input type="number" id="betValue" placeholder="Enter number (0-36)" min="0" max="36">
    <input type="number" id="betAmount" placeholder="Bet amount" min="1">
    <button onclick="spinWheel()">ðŸŽ¯ Spin</button>
  </div>

  <div id="result"></div>

  <a href="blackjack.html">Go to Blackjack</a><br>
  <a href="index.html">Back to Slots</a>

  <script>
    const wheel = document.getElementById("wheel");
    const resultDiv = document.getElementById("result");
    const balanceDisplay = document.getElementById("balance");

    // Always start with at least 1000
    let balance = parseInt(localStorage.getItem("money")) || 1000;
    if (balance < 1000) balance = 1000;
    localStorage.setItem("money", balance);

    function updateBalance() {
      balanceDisplay.textContent = "ðŸ’° Balance: $" + balance;
      localStorage.setItem("money", balance);
    }

    updateBalance();

    // Create roulette numbers 0â€“36 with alternating colors
    const numbers = [
      { num: 0, color: "green" },
      ...Array.from({ length: 36 }, (_, i) => ({
        num: i + 1,
        color: (i + 1) % 2 === 0 ? "black" : "red"
      }))
    ];

    // Add number segments to the wheel
    numbers.forEach((n, i) => {
      const seg = document.createElement("div");
      seg.classList.add("number");
      seg.textContent = n.num;
      seg.style.color = n.color;
      seg.style.transform = `rotate(${(i * 360) / 37}deg) translate(-50%, -100%)`;
      wheel.appendChild(seg);
    });

    let spinning = false;

    function spinWheel() {
      if (spinning) return;
      const betType = document.getElementById("betType").value;
      const betValue = parseInt(document.getElementById("betValue").value);
      const betAmount = parseInt(document.getElementById("betAmount").value);

      if (!betAmount || betAmount <= 0) {
        resultDiv.textContent = "Enter a valid bet amount.";
        resultDiv.style.color = "white";
        return;
      }
      if (betAmount > balance) {
        resultDiv.textContent = "Not enough money!";
        resultDiv.style.color = "white";
        return;
      }

      spinning = true;
      balance -= betAmount;
      updateBalance();

      // Random winning number
      const winningNumber = Math.floor(Math.random() * 37);
      const color = numbers[winningNumber].color;

      // Spin animation degrees
      const spinDeg = 360 * 10 + (360 / 37) * winningNumber + Math.random() * 10;
      wheel.style.transform = `rotate(${spinDeg}deg)`;

      setTimeout(() => {
        let win = 0;
        if (betType === "number" && winningNumber === betValue) win = betAmount * 36;
        else if (betType === "red" && color === "red") win = betAmount * 2;
        else if (betType === "black" && color === "black") win = betAmount * 2;
        else if (betType === "even" && winningNumber !== 0 && winningNumber % 2 === 0) win = betAmount * 2;
        else if (betType === "odd" && winningNumber % 2 === 1) win = betAmount * 2;

        balance += win;
        updateBalance();

        if (win > 0) {
          resultDiv.textContent = `ðŸŽ‰ Ball landed on ${winningNumber} (${color}) â€” You won $${win}!`;
          resultDiv.style.color = "lime";
        } else {
          resultDiv.textContent = `ðŸ’€ Ball landed on ${winningNumber} (${color}) â€” You lost $${betAmount}.`;
          resultDiv.style.color = "red";
        }

        spinning = false;
      }, 5000);
    }
  </script>
</body>
