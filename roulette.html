<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roulette - PlayMoney Casino</title>
  <style>
    body {
      background: radial-gradient(circle at center, #06283D, #041C32);
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 20px;
      color: gold;
      font-size: 2.3em;
      text-shadow: 0 0 10px gold;
    }

    #balance {
      font-size: 1.3em;
      margin: 10px 0;
      color: #fff;
    }

    .wheel-container {
      position: relative;
      margin: 40px auto;
      width: 330px;
      height: 330px;
    }

    .wheel {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 5px solid gold;
      background: #222;
      overflow: hidden;
      transition: transform 5s cubic-bezier(0.17, 0.67, 0.83, 0.67);
    }

    .number {
      position: absolute;
      width: 50%;
      height: 50%;
      top: 50%;
      left: 50%;
      transform-origin: 0% 0%;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      font-size: 13px;
      font-weight: bold;
      color: white;
    }

    .pointer {
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 15px solid transparent;
      border-right: 15px solid transparent;
      border-bottom: 25px solid gold;
      z-index: 10;
    }

    select, input {
      padding: 10px;
      margin: 5px;
      border-radius: 8px;
      border: none;
      font-size: 1em;
    }

    button {
      padding: 10px 20px;
      margin-top: 10px;
      border: none;
      border-radius: 10px;
      background: gold;
      color: black;
      font-size: 1em;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: orange;
      transform: scale(1.05);
    }

    #result {
      margin-top: 20px;
      font-size: 1.4em;
      font-weight: bold;
    }

    a {
      color: gold;
      text-decoration: none;
      display: inline-block;
      margin-top: 15px;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¡ Roulette</h1>
  <div id="balance">ðŸ’° Balance: $1000</div>

  <div class="wheel-container">
    <div class="pointer"></div>
    <div class="wheel" id="wheel"></div>
  </div>

  <div>
    <select id="betType">
      <option value="red">Red (2x)</option>
      <option value="black">Black (2x)</option>
      <option value="even">Even (2x)</option>
      <option value="odd">Odd (2x)</option>
      <option value="number">Specific Number (36x)</option>
    </select>
    <input type="number" id="betValue" placeholder="Enter number (0-36)" min="0" max="36">
    <input type="number" id="betAmount" placeholder="Bet amount" min="1">
    <button onclick="spinWheel()">ðŸŽ¯ Spin</button>
  </div>

  <div id="result"></div>

  <a href="blackjack.html">Go to Blackjack</a><br>
  <a href="index.html">Back to Slots</a>

  <script>
    const wheel = document.getElementById("wheel");
    const resultDiv = document.getElementById("result");
    const balanceDisplay = document.getElementById("balance");

    // Always start with at least 1000
    let balance = parseInt(localStorage.getItem("money")) || 1000;
    if (balance < 1000) balance = 1000;
    localStorage.setItem("money", balance);

    function updateBalance() {
      balanceDisplay.textContent = "ðŸ’° Balance: $" + balance;
      localStorage.setItem("money", balance);
    }

    updateBalance();

    // Create roulette numbers 0â€“36 with alternating colors
    const numbers = [
      { num: 0, color: "green" },
      ...Array.from({ length: 36 }, (_, i) => ({
        num: i + 1,
        color: (i + 1) % 2 === 0 ? "black" : "red"
      }))
    ];

    // Add number segments to the wheel
    numbers.forEach((n, i) => {
      const seg = document.createElement("div");
      seg.classList.add("number");
      seg.textContent = n.num;
      seg.style.color = n.color;
      seg.style.transform = `rotate(${(i * 360) / 37}deg) translate(-50%, -100%)`;
      wheel.appendChild(seg);
    });

    let spinning = false;

    function spinWheel() {
      if (spinning) return;
      const betType = document.getElementById("betType").value;
      const betValue = parseInt(document.getElementById("betValue").value);
      const betAmount = parseInt(document.getElementById("betAmount").value);

      if (!betAmount || betAmount <= 0) {
        resultDiv.textContent = "Enter a valid bet amount.";
        resultDiv.style.color = "white";
        return;
      }
      if (betAmount > balance) {
        resultDiv.textContent = "Not enough money!";
        resultDiv.style.color = "white";
        return;
      }

      spinning = true;
      balance -= betAmount;
      updateBalance();

      // Random winning number
      const winningNumber = Math.floor(Math.random() * 37);
      const color = numbers[winningNumber].color;

      // Spin animation degrees
      const spinDeg = 360 * 10 + (360 / 37) * winningNumber + Math.random() * 10;
      wheel.style.transform = `rotate(${spinDeg}deg)`;

      setTimeout(() => {
        let win = 0;
        if (betType === "number" && winningNumber === betValue) win = betAmount * 36;
        else if (betType === "red" && color === "red") win = betAmount * 2;
        else if (betType === "black" && color === "black") win = betAmount * 2;
        else if (betType === "even" && winningNumber !== 0 && winningNumber % 2 === 0) win = betAmount * 2;
        else if (betType === "odd" && winningNumber % 2 === 1) win = betAmount * 2;

        balance += win;
        updateBalance();

        if (win > 0) {
          resultDiv.textContent = `ðŸŽ‰ Ball landed on ${winningNumber} (${color}) â€” You won $${win}!`;
          resultDiv.style.color = "lime";
        } else {
          resultDiv.textContent = `ðŸ’€ Ball landed on ${winningNumber} (${color}) â€” You lost $${betAmount}.`;
          resultDiv.style.color = "red";
        }

        spinning = false;
      }, 5000);
    }
  </script>
</body>
</html>
